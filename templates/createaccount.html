<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Expense Tracker â‚¹</title>

</head>



<!--Navbar-->

<body class="bg-light">

    <div class="container">
        <main>
            <div class="py-5 text-center">
                <h2>Create Account</h2>
                <p class="lead">Create an account at Expense Tracker and track and manage your expenses</p>
            </div>
        </main>

        <div class="row">
            <div class="md-4 text-center">
                <div class="col-md-6 offset-md-3">
                    <form action="/createaccount/" method="POST" novalidate>

                        {%csrf_token%}
                        <div class="row g-3 align-items-center text-center mx-2">
                            <div class="col-12">
                                <label for="name" class="form-label">Your Full Name</label>
                                <input type="text" class="form-control" name="name" id="name" placeholder="" value="" required="">
                                <div class="invalid-feedback">
                                    Valid Full Name is required.
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="username" class="form-label">Username</label>
                                <div class="input-group has-validation">
                                    <span class="input-group-text">@</span>
                                    <input type="text" class="form-control" id="username" placeholder="Username" name="username" required="">
                                    <div class="invalid-feedback">
                                        Your username is required.
                                    </div>
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="password" class="form-label">Create Your Password</label>
                                <input type="password" class="form-control" id="password" name="password">
                                <div class="invalid-feedback">
                                    Please enter a valid password.
                                </div>
                            </div>

                            <div class="my-4">
                                <button class="w-100 btn btn-primary btn-lg" type="submit">Create Account</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>







        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
</body>

</html>
